<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Portfólio de JF Photo" />
    <meta name="author" content="JF Photo" />
    <title>Portfólio - JF Photo</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .portfolio img {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .portfolio .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-right: -15px; /* Remove o espaço entre as colunas */
            margin-left: -15px; /* Remove o espaço entre as colunas */
        }

        .portfolio .col-md-4 {
            flex: 0 0 30%;
            margin-bottom: 10px; /* Reduz a margem inferior entre as colunas */
            padding-right: 15px; /* Adiciona padding nas colunas */
            padding-left: 15px; /* Adiciona padding nas colunas */
        }

        @media (max-width: 768px) {
            .portfolio .col-md-4 {
                flex: 0 0 48%; /* Reduz para 48% da largura em telas menores */
            }
        }

        @media (max-width: 576px) {
            .portfolio .col-md-4 {
                flex: 0 0 100%; /* Ocupa toda a largura em telas muito pequenas */
            }
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

    <!-- Portfolio Section -->
    <main>

            <div class="container">

                    <div class="col-md-4 mb-4">

                    </div>
                    <!--<div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/3DModel3.png" alt="Modelação 3D 3" class="img-fluid rounded shadow-lg">
                    </div>-->
                </div>

                <!-- Categoria de Fotografias -->
                <h3 class="text-center text-uppercase mb-4">Fotografias</h3>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/Foto1.jpg" alt="Fotografia 1" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/Foto2.jpg" alt="Fotografia 2" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/Foto3.jpg" alt="Fotografia 3" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/Foto4.jpg" alt="Fotografia 4" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/Foto5.jpg" alt="Fotografia 5" class="img-fluid rounded shadow-lg">
                    </div>
                </div>

                <!-- Categoria de Desenhos -->
                <h3 class="text-center text-uppercase mb-4">Desenhos</h3>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/DesenhoFoto1.jpg" alt="Desenho 1" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/DesenhoFoto2.png" alt="Desenho 2" class="img-fluid rounded shadow-lg">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="assets/img/portfolio/DesenhoFoto3.png" alt="Desenho 3" class="img-fluid rounded shadow-lg">
                    </div>
                </div>
            </div>
